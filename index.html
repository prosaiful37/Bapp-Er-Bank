<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon links -->
    <link rel="shortcut icon" href="images/bapp.jpg" type="image/x-icon">
    <title>baper bank</title>
    <!-- tailwind css links -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-serif">Welcome to <span class="text-amber-600 font-semibold">Baper Bank..</span> </h1>
    </header>
    <main>
        <section class="bg-orange-200 w-3/4 mx-auto mt-5">
            <div class="align-middle w-3/5 mx-auto py-5">
                <h2 class="text-2xl mb-3">Please login</h2>
                <input id="user-email" class="border-2 border-indigo-200 rounded block w-1/2 p-1 mb-3" type="email" placeholder="Enter your email">
                <input id="user-password" class="border-2 border-indigo-200 rounded block w-1/2 p-1 mb-3" type="password" placeholder="Password">
                <button id="submit-btn" class="bg-fuchsia-500 py-2 px-5 font-semibold rounded-full text-1xl text-white hover:bg-fuchsia-700 ">SUBMIT</button>
            </div> 
        </section>
        
    </main>


    <script src="js/login.js"></script>
</body>
</html>
