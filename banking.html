<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/bapp.jpg" type="image/x-icon">
    <title>Bapp er bank</title>
    <!-- tailwind css links -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-serif mb-5">let's get some  <span class="text-amber-600 font-semibold">Mooony !!!</span> </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <!-- balanced and transition -->
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-orange-400 p-10 rounded-md">
                    <h3 class="text-3xl text-white font-semibold">Deposit</h3>
                    <h4 class="text-4xl text-white font-semibold">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-indigo-400 p-10 rounded-md">
                    <h3 class="text-3xl text-white font-semibold">Withdrow</h3>
                    <h4 class="text-4xl text-white font-semibold">$00</h4>
                </div>
                <div class="bg-teal-400 p-10 rounded-md">
                    <h3 class="text-3xl text-white font-semibold">Balance</h3>
                    <h4 class="text-4xl text-white font-semibold">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
            
            
        </section>

        <!-- deposite and withdrow  -->
        <section>
            <div class="grid grid-cols-2 my-3 gap-4">
               
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl py-4">Please Deposit</h3>
                    <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 py-2" type="email" placeholder="$ deposit your amount">
                    <button id="deposit-btn" class="bg-fuchsia-500 py-2 px-5 font-semibold rounded-full text-1xl text-white hover:bg-fuchsia-700 ">Deposit</button>
                </div>
                <!-- withdrow -->
                <div class="bg-sky-200 p-8 rounded">
                    <h3 class="text-2xl py-4">Withdraw Mony</h3>
                    <input id="withdrow-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 py-2" type="email" placeholder="$ amount your Withdraw">
                    <button id="withdraw-btn" class="bg-fuchsia-500 py-2 px-5 font-semibold rounded-full text-1xl text-white hover:bg-fuchsia-700 ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <br>
    <br>
    <br>

    <script src="js/banking.js"></script>
</body>
</html>
